<div class="row">
	<div *ngFor="let gif of resultados"
		class="col-md-4 col-sm-6 animate__animated animate__fadeIn">

		<div class="card">
			<!-- Con los corchetes en "src" le indicamos a Angular que tome el valor del source y lo renderize (sino se verÃ­a como texto) -->
			<img class="card-img-top" [src]="gif.images.downsized_medium.url" [alt]="gif.title"> 
			
			<div class="card-body">
				<p class="card-text">
					{{ gif.title }}
				</p>
			</div>
		
		</div>
	
	</div>
</div>
